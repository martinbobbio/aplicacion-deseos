<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ nameList | placeholder:'Nueva Lista' }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    
    <!--Form-->
    <ion-card>
        <ion-card-header>

            <ion-item>
                <ion-label floating>Nombre de la lista</ion-label>
                <ion-input [(ngModel)]="nameList" name="nameList" type="text"></ion-input>
            </ion-item>

        </ion-card-header>

        <ion-card-content>
            
            <ion-item>
                <ion-label floating>Items</ion-label>
                <ion-input (keyup.enter)="addItem()" [(ngModel)]="nameItem" name="nameItem" type="text" type="text"></ion-input>
            </ion-item>

            <button ion-button (click)="addItem()">Agregar</button>

        </ion-card-content>
    </ion-card>

    <!--Items-->
    <ion-card *ngIf="items.length > 0">
        <ion-card-header>
            <h3>Items agregados</h3>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of items; let i = index">
                    <button ion-button color="dark" clear>{{item.name}}</button>
                    <button ion-button outline item-right color="danger" clear (click)="deleteItem(i)">
                        <ion-icon ios="ios-trash" md="md-trash"></ion-icon> 
                        Borrar
                    </button>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    
    <button ion-button icon-left class="button-block" (click)="addList()">
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        Agrega Lista
    </button>

</ion-content>
